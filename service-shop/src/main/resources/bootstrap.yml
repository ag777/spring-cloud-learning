spring:
  application:
    name: service-shop
  cloud:
    nacos:
      discovery:
        server-addr: 172.25.220.145:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
#        file-extension: yaml   #nacos配置文件后缀，下文配置发布的时候会用到。注意是yaml，不是yml
#        group: DEV_GROUP  #配置分组，默认分组是DEFAULT_GROUP
        extension-configs:
          - data-id: service-shop-dev.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: common-system-dev.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: common-dev.yaml
            group: DEV_GROUP
            refresh: false
